<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Family</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/userPage.js"></script>
</head>
<body>


<!-- Sidebar -->
<div class="sidebar">
    <div class="menu-item" data-target="/pages/usersPage.html">
        <div class="ui-menu-icon">
            <img src="/icons/users.svg" alt="Vector Icon" width="70" height="70">
        </div>
        <div class="menu-text">Users</div>
    </div>
    <div class="menu-item" data-target="/pages/homepage.html">
        <div class="ui-menu-icon">
            <img src="/icons/home.svg" alt="Vector Icon" width="50" height="50">
        </div>
        <div class="menu-text">Homepage</div>
    </div>
    <div class="menu-item" data-target="/pages/automationPage.html">
        <div class="ui-menu-icon">
            <img src="/icons/automation.svg" alt="Vector Icon" width="50" height="50">
        </div>
        <div class="menu-text">Automation</div>
    </div>
    <div class="menu-item" data-target="/pages/devicesPage.html">
        <div class="ui-menu-icon">
            <img src="/icons/devices.svg" alt="Vector Icon" width="50" height="50">
        </div>
        <div class="menu-text">Devices</div>
    </div>
    <div class="menu-item" data-target="/pages/settingPage.html">
        <div class="ui-menu-icon">
            <img src="/icons/settings.svg" alt="Vector Icon" width="50" height="50">
        </div>
        <div class="menu-text">Settings</div>
    </div>
</div>

<!-- Main Content -->
<div class="dashboard">
    <div class="dashboard-content">
        <div class="dashboard">
            <div class="circle-container">

                <div class="big-circle">
                    <img id="mainUserImage" src="" alt="User">
                    <div id="userInfo" class="profile-name">Current User</div>
                </div>

            </div>
            <div class="add-card" onclick="openAddModal()">
                <span>+</span>
                <p>Add a family member</p>
            </div>
        </div>
    </div>
</div>

<!-- Add Member Modal -->
<div id="addMemberModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeAddModal()">&times;</span>
        <h2>Add</h2>
        <form id="addMemberForm">
            <label for="memberName">Name:</label>
            <input type="text" id="memberName" name="memberName" required>

            <label for="memberEmail">Email:</label>
            <input type="email" id="memberEmail" name="memberEmail" placeholder="Enter email" required>

            <label for="memberPassword">Password:</label>
            <input type="password" id="memberPassword" name="memberPassword" placeholder="Enter password" required>

            <button type="submit">submit</button>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="/js/sidebar.js"></script>
<script src="/js/theme.js"></script>
<script>
function openAddModal() {
    document.getElementById("addMemberModal").style.display = "flex";
}

function closeAddModal() {
    document.getElementById("addMemberModal").style.display = "none";
}

function positionSmallCircles() {
    const smallCircles = document.querySelectorAll(".small-circle");
    const total = smallCircles.length;
    const radius = 120; // Distance from center

    smallCircles.forEach((circle, index) => {
        const angle = (index / total) * 2 * Math.PI;
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;

        circle.style.position = "absolute";
        circle.style.left = `calc(50% + ${x}px - 30px)`;
        circle.style.top = `calc(50% + ${y}px - 30px)`;
    });
}
</script>
</body>
</html>
