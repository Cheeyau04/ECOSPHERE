<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js Example</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .chart-container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- Canvas for Chart -->
<div class="chart-container">
  <canvas id="myChart"></canvas>
</div>

<script>
  // Get the chart canvas element
  const ctx = document.getElementById('myChart').getContext('2d');

  // Create a Chart
  const myChart = new Chart(ctx, {
    type: 'bar', // Chart type (bar, line, pie, doughnut, etc.)
    data: {
      labels: ['January', 'February', 'March', 'April', 'May', 'June'], // X-axis labels
      datasets: [{
        label: 'Monthly Sales ($)',
        data: [12000, 15000, 8000, 18000, 22000, 25000], // Y-axis values
        backgroundColor: [
          'rgba(255, 99, 132, 0.6)',
          'rgba(54, 162, 235, 0.6)',
          'rgba(255, 206, 86, 0.6)',
          'rgba(75, 192, 192, 0.6)',
          'rgba(153, 102, 255, 0.6)',
          'rgba(255, 159, 64, 0.6)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</body>
</html>
