<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

<div class="sidebar">
    <div class="menu-item" data-target="/pages/usersPage.html">
        <div class="ui-menu-icon">
            <img src="/icons/users.svg" alt="Vector Icon" width="70" height="70">
        </div>
        <div class="menu-text">Users</div>
    </div>
    <div class="menu-item" data-target="/pages/homepage.html">
        <div class="ui-menu-icon">
            <img src="/icons/home.svg" alt="Vector Icon" width="50" height="50">
        </div>
        <div class="menu-text">Homepage</div>
    </div>
    <div class="menu-item" data-target="/pages/automationPage.html">
        <div class="ui-menu-icon">
            <img src="/icons/automation.svg" alt="Vector Icon" width="50" height="50">
        </div>
        <div class="menu-text">Automation</div>
    </div>
    <div class="menu-item" data-target="/pages/devicesPage.html">
        <div class="ui-menu-icon">
            <img src="/icons/devices.svg" alt="Vector Icon" width="50" height="50">
        </div>
        <div class="menu-text">Devices</div>
    </div>
    <div class="menu-item" data-target="/pages/settingPage.html">
        <div class="ui-menu-icon">
            <img src="/icons/settings.svg" alt="Vector Icon" width="50" height="50">
        </div>
        <div class="menu-text">Settings</div>
    </div>
</div>

<!-- Main Content -->
<div class="dashboard">
    <h1>Settings</h1>

    <!-- Dark Mode Toggle -->
    <div class="theme-switcher">
        <input type="radio" id="light-theme" name="themes" checked />
        <label for="light-theme">
				<span>
					<ion-icon name="sunny"></ion-icon> Light
				</span>
        </label>
        <input type="radio" id="dark-theme" name="themes" />
        <label for="dark-theme">
				<span>
					<ion-icon name="moon"></ion-icon> Dark
				</span>
        </label>
        <input type="radio" id="black-theme" name="themes" />
        <label for="black-theme">
				<span>
					<ion-icon name="contrast"></ion-icon> Black
				</span>
        </label>
        <span class="slider"></span>
    </div>
    <div class="settings-card">
        <h2>Avatar</h2>
        <img style="border-radius: 50%" id="currentAvatar" src="" alt="Current Avatar" width="100">

        <label for="avatarSelector">Select Avatar:</label>
        <select id="avatarSelector">
            <option value="1" data-img="https://randomuser.me/api/portraits/lego/1.jpg">Avatar 1</option>
            <option value="2" data-img="https://randomuser.me/api/portraits/lego/2.jpg">Avatar 2</option>
            <option value="3" data-img="https://randomuser.me/api/portraits/lego/3.jpg">Avatar 3</option>
            <option value="4" data-img="https://randomuser.me/api/portraits/lego/4.jpg">Avatar 4</option>
            <option value="5" data-img="https://randomuser.me/api/portraits/lego/5.jpg">Avatar 5</option>
            <option value="6" data-img="https://randomuser.me/api/portraits/lego/6.jpg">Avatar 6</option>
            <option value="7" data-img="https://randomuser.me/api/portraits/lego/7.jpg">Avatar 7</option>
            <option value="8" data-img="https://randomuser.me/api/portraits/lego/8.jpg">Avatar 8</option>
            <option value="9" data-img="https://randomuser.me/api/portraits/lego/9.jpg">Avatar 9</option>
        </select>
        <button id="updateAvatarBtn" class="save-btn">Update Avatar</button>
    </div>
    <!-- Account Settings -->

    <div class="settings-card">
        <h2>Account Settings</h2>
        <form id="accountForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter new password (optional)">

            <button type="submit" class="save-btn">Save Changes</button>
        </form>
        <!-- Logout Button -->
        <div class="settings-card">
            <h2>Logout</h2>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
    </div>

    <!-- Device Management -->
    <div class="settings-card">
        <h2>Device Management</h2>
        <label for="device-list">Connected Devices:</label>
        <select id="device-list">
            <option value="device1">Smart Light</option>
            <option value="device2">Thermostat</option>
            <option value="device3">Security Camera</option>
        </select>
        <button class="manage-btn">Manage Device</button>
    </div>

    <!-- Automation Rules -->


    <!-- Security Settings -->
    <div class="settings-card">
        <h2>Security Settings</h2>
        <label>
            <input type="checkbox" id="two-factor-auth"> Enable Two-Factor Authentication
        </label>

        <label>
            <input type="checkbox" id="guest-access"> Enable Guest Access
        </label>
    </div>

    <!-- Notification Preferences -->
    <div class="settings-card">
        <h2>Notification Preferences</h2>
        <label>
            <input type="checkbox" id="push-notifications"> Enable Push Notifications
        </label>

        <label>
            <input type="checkbox" id="email-alerts"> Receive Email Alerts
        </label>
    </div>



    <!-- Reset Settings -->
    <div class="settings-card">
        <h2>Reset Settings</h2>
        <button class="reset-btn">Factory Reset</button>
    </div>
</div>

<script src="/js/sidebar.js"></script>
<script src="/js/settingPage.js"></script>
</body>
</html>
