<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

<div class="sidebar">
    <div class="menu-item" data-target="/pages/usersPage.html">
        <div class="ui-menu-icon">
            <img src="/icons/users.svg" alt="Vector Icon" width="70" height="70">
        </div>
        <div class="menu-text">Users</div>
    </div>
    <div class="menu-item" data-target="/pages/homepage.html">
        <div class="ui-menu-icon">
            <img src="/icons/home.svg" alt="Vector Icon" width="50" height="50">
        </div>
        <div class="menu-text">Homepage</div>
    </div>
    <div class="menu-item" data-target="/pages/automationPage.html">
        <div class="ui-menu-icon">
            <img src="/icons/automation.svg" alt="Vector Icon" width="50" height="50">
        </div>
        <div class="menu-text">Automation</div>
    </div>
    <div class="menu-item" data-target="/pages/devicesPage.html">
        <div class="ui-menu-icon">
            <img src="/icons/devices.svg" alt="Vector Icon" width="50" height="50">
        </div>
        <div class="menu-text">Devices</div>
    </div>
    <div class="menu-item" data-target="/pages/settingPage.html">
        <div class="ui-menu-icon">
            <img src="/icons/settings.svg" alt="Vector Icon" width="50" height="50">
        </div>
        <div class="menu-text">Settings</div>
    </div>
</div>

<!-- Main Content -->
<div class="dashboard">
    <h1>Settings</h1>
    <!-- Dark Mode Toggle -->
    <div class="theme-switcher">
        <input type="radio" id="light-theme" name="themes" checked />
        <label for="light-theme">
				<span>
					<ion-icon name="sunny"></ion-icon> Light
				</span>
        </label>
        <input type="radio" id="dark-theme" name="themes" />
        <label for="dark-theme">
				<span>
					<ion-icon name="moon"></ion-icon> Dark
				</span>
        </label>
        <input type="radio" id="black-theme" name="themes" />
        <label for="black-theme">
				<span>
					<ion-icon name="contrast"></ion-icon> Black
				</span>
        </label>
        <span class="slider"></span>
    </div>

            <form id="accountForm">
                <img style="border-radius: 50%" id="currentAvatar" src="" alt="Current Avatar" width="100">
                <h2 id="currentUsername" style="margin-bottom: 1vw"></h2>
                <h3 id="currentEmail" style="margin-top: 1vw; margin-bottom: 1vw"></h3>
                <div class="container2">
                <div id="menu">
                    <div class="menu-item2" onclick="showDetails('personal')">
                        <div class="ui-menu-icon">
                            <img src="/icons/personal-identification-card-svgrepo-com.svg" alt="Vector Icon" width="25" height="25">
                        </div>
                        <label style="align-self: center; padding: 1vw"> Account Information</label>
                    </div>
                    <div class="menu-item2" onclick=window.location.href="./usersPage.html">

                        <div class="ui-menu-icon">
                            <img src="/icons/family-round-svgrepo-com.svg" alt="Vector Icon" width="28" height="28">
                        </div>
                        <label style="align-self: center; padding: 1vw">Family Management</label>
                    </div>
                    <div class="menu-item2" onclick="showDetails('payment')">
                        <div class="ui-menu-icon">
                            <img src="/icons/pay-svgrepo-com.svg" alt="Vector Icon" width="28" height="28">
                        </div>
                        <label style="align-self: center; padding: 1vw">Subscription and Payment</label>
                    </div>
                    <div class="menu-item2" onclick="showDetails('notification')">
                        <div class="ui-menu-icon">
                            <img src="/icons/notification-status-svgrepo-com.svg" alt="Vector Icon" width="28" height="28">
                        </div>
                        <label style="align-self: center; padding: 1vw">Notification Preferences</label>
                    </div>
                </div>
                    <div id="personal" class="details2">
                        <p class="back2" onclick="showMenu()">&larr; Back</p>
                        <div>
                            <label for="avatarSelector">Select Avatar:</label>
                            <select id="avatarSelector">
                                <option value="1">Avatar 1</option>
                                <option value="2">Avatar 2</option>
                                <option value="3">Avatar 3</option>
                                <option value="4">Avatar 4</option>
                                <option value="5">Avatar 5</option>
                                <option value="6">Avatar 6</option>
                                <option value="7">Avatar 7</option>
                                <option value="8">Avatar 8</option>
                                <option value="9">Avatar 9</option>
                            </select>
                        </div>

                        <div align="center">
                            <label for="username">Name:</label>
                            <input type="text" id="username" placeholder="Enter your username">
                        </div>

                        <div align="center">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Enter your email">
                        </div>

                        <div align="center">
                            <label for="password">Password:</label>
                            <input type="password" id="password" placeholder="Enter new password (optional)">
                        </div>
                        <div    align="center">
                            <button id="updateUserBtn" class="save-btn" >Update</button>
                        </div>
                    </div>
                </div>
                <div class="container2">
                <div id="notification" class="details2">
                    <p class="back2" onclick="showMenu()">&larr; Back</p>

                    <div>
                        <h2>Notification Preferences</h2>
                        <label>
                            <input type="checkbox" id="push-notifications"> Enable Push Notifications
                        </label>

                        <label>
                            <input type="checkbox" id="email-alerts"> Receive Email Alerts
                        </label>

                        <div align="center">
                            <button id="updateNotificationBtn" class="save-btn" >Update</button>
                        </div>
                    </div>
                </div>
                </div>


                    <button id="logout-btn" class="logout-btn">Logout</button>

            </form>




</div>

<script src="/js/sidebar.js"></script>
<script src="/js/settingPage.js"></script>
</body>
</html>
