<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>devicePage</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 2vh;
            padding: 2vw;
            justify-content: center;
            align-items: center;
            min-height: 100%;
        }

        .content > div {
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: auto;
            height: auto;
            box-shadow: 0.5vw 0.5vw 1.5vw rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        /* Selection-bar style*/
        .content > div:nth-child(1) {
            height: 8vh;
            width: 70vw;
            border-radius: 2vw;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1vw; /* Space between boxes */
            padding: 1vh 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        /* Hover effect for the entire child one box */
        .content > div:nth-child(1):hover {
            transform: scale(1.05); /* Slightly enlarge the container */
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0.5vw 1.5vw rgba(255, 255, 255, 0.3); /* Add subtle shadow */
        }

        /* Styling the selection bar (inside child one) */
        .selection-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: nowrap;
            width: 100%;
            height: 100%;
        }

        /* Styling the navigation boxes */
        .nav-box {
            width: 10vw;
            height: 6vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 2vw;
            box-shadow: 0 0.2vw 0.5vw rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        /* Styling the links inside the boxes */
        .nav-box a {
            text-decoration: none;
            color: #808080;
            font-size: 1.3vw;
            font-weight: bold;
            text-align: center;
            transition: color 0.3s ease-in-out;
        }

        /* Hover effect for nav-box */
        .nav-box:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0.5vw 1vw rgba(255, 255, 255, 0.3);
        }

        /* Hover effect for nav-button text */
        .nav-box:hover a {
            color: #000;
        }


        /* Start form second box */
        .content > div:nth-child(2) {
            height: 30vh;
            width: 60vw;
            border-radius: 2vw;
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: stretch;
            padding: 1vw;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
            border: 0.1vw solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .content > div:nth-child(2):hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0.5vw 1.5vw rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .content > div:nth-child(2)::-webkit-scrollbar {
            width: 0.5vw;
        }

        .content > div:nth-child(2)::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 1vw;
        }

        .content > div:nth-child(2)::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .content > div:nth-child(2):after {
            content: '';
            display: block;
            height: 150%;
        }

        .Your-home {
            width: 100%;
            height: auto;
            margin-top: 1vh;
            margin-left: 1.5vw;
            background-color: transparent;
            border: none;
            outline: none;
            text-align: left;
            box-sizing: border-box;
        }

        /* Clickable text (Dropdown trigger) */
        .clickable-text {
            cursor: pointer;
            font-size: 1.5vw;
            font-weight: bold;
            color: black;
            text-decoration: underline;
            display: inline-block;
        }


        /* Modal (Dropdown-style) */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
        }

        /* Modal content (Dropdown box) */
        .modal-content {
            background-color: white;
            width: 50vw;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Green section (Selected Home) */
        .green-section {
            background-color: #DFF7E0; /* Light green */
            color: #18A558; /* Dark green */
            padding: 15px;
            font-size: 1.2vw;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Divider */
        .divider {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 5px 0;
        }

        /* Family Management Section */
        .family-management {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            font-size: 1vw;
            font-weight: bold;
            cursor: pointer;
        }

        .family-management:hover {
            background-color: #f0f0f0;
            font-size: 1.3vw;
        }


        /* Furniture container (inside .content > div:nth-child(2)) */
        .furniture {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: stretch;
            gap: 1vw;
            width: 100%;
            height: 100%;
            padding: 1vw;
            box-sizing: border-box;
        }

        /* Furniture items */
        .furniture > div {
            width: 48%;
            height: 45%;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #ccc;
            border-radius: 2vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1vw;
            font-weight: bold;
            box-shadow: 0.5vw 0.5vw 1.5vw rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Hover effect */
        .furniture > div:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.7);
        }

        /* left side (occupy 50%) */
        .furniture-icon {
            width: 50%;
            height: 100%;
            background-color: transparent; /* change the image background color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2vw;
        }

        .icon-image {
            width: 80%;
            max-width: 110px; /* change the image size */
            height: auto;
            object-fit: contain;
        }

        /* right side (occupy 50%) */
        .furniture-content {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1vw;
            text-align: left;
        }



        .furniture-name {
            font-size: 2vw;
            font-weight: bold;
        }

        /* outside delete container */
        .delete-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            padding: 5px 10px; /*change the outside container size */
            border-radius: 30px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: -15px; /* shift left 10px */
            margin-top: 10px; /* shift down 10px */
        }

        /* button main area */
        .delete-button {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .delete-icon {
            width: 32px; /*change the outside container size */
            height: 32px;
            background-color: transparent;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* delete icon img size */
        .delete-icon img {
            width: 30px; /* change the minus icon size */
            height: 30px;
        }

        .delete-text {
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        .delete-container:hover {
            background-color: #e5e5c5;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
        }

        .delete-container:active {
            transform: scale(0.95);
        }


        /* Start form the third box  */
        .content > div:nth-child(3) {
            height: 7vh;
            width: 20vw;
            border-radius: 2vw;
            flex-shrink: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
            border: 0.1vw solid rgba(255, 255, 255, 0.2);
        }

        .content > div:nth-child(3):hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0.5vw 1.5vw rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .add-button {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            border-radius: 0;
            padding: 0;
            cursor: pointer;
        }

        .add-button img {
            width: 3vw;
            height: 3vw;
            object-fit: contain;
            margin-right: 2vw;
        }

        .button-text {
            font-size: 1.5vw;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

    </style>
</head>

<body>
<div class="container">

    <div class="sidebar">
        <div class="menu-item" data-target="/pages/usersPage.html">
            <div class="ui-menu-icon">
                <img src="/icons/users.svg" alt="Vector Icon" width="70" height="70">
            </div>
            <div class="menu-text">Users</div>
        </div>
        <div class="menu-item" data-target="/pages/homepage.html">
            <div class="ui-menu-icon">
                <img src="/icons/home.svg" alt="Vector Icon" width="50" height="50">
            </div>
            <div class="menu-text">Homepage</div>
        </div>
        <div class="menu-item" data-target="/pages/devicesPage.html">
            <div class="ui-menu-icon">
                <img src="/icons/devices.svg" alt="Vector Icon" width="50" height="50">
            </div>
            <div class="menu-text">Devices</div>
        </div>
        <div class="menu-item" data-target="/pages/settingPage.html">
            <div class="ui-menu-icon">
                <img src="/icons/settings.svg" alt="Vector Icon" width="50" height="50">
            </div>
            <div class="menu-text">Settings</div>
        </div>
    </div>


    <div class="content">
        <div class="selection-bar">
            <div class="nav-box"><a href="../pages/devicesPage.html">All Devices</a></div>
            <div class="nav-box"><a href="../pages/Bedroom.html">Bedroom</a></div>
            <div class="nav-box"><a href="../pages/Living-Room.html">Living Room</a></div>
            <div class="nav-box"><a href="../pages/GymPage.html">Gym</a></div>
            <div class="nav-box"><a href="../pages/Bathroom.html">Bathroom</a></div>
            <div class="nav-box"><a href="../pages/Kitchen.html">Kitchen</a></div>
        </div>

        <div class="main-box">
            <div class="Your-home">
                <span class="clickable-text" onclick="showModal('Your Home>')">Your Home></span>
            </div>

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>

                    <div class="green-section">
                        <p id="dynamic-text"></p>
                    </div>

                    <hr class="divider">
                    <div class="family-management">Family Management</div>
                </div>

            </div>
            <div class="furniture" id="furnitureContainer"></div>
        </div>

        <div class="add">
                <span class="add-button" id="addButton">
                    <img src="../icons/add-button.svg" alt="add-button">
                    <span class="button-text">Add</span>
                </span>
        </div>

    </div>


</div>
<script src="../js/devicesPage.js"></script>
<script>
    const addButton = document.getElementById('addButton');

    addButton.addEventListener('click', function () {
        window.location.href = '../terms-pages/addelectric.html';
    });

    // Appear modal and update under green background word
    function showModal(text) {
        // Update the word under green background
        document.getElementById("dynamic-text").textContent = text;

        // Appear modal
        var modal = document.getElementById("myModal");
        modal.style.display = "block";
    }

    // Close modal
    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }

    // Click outside modal for close
    window.onclick = function (event) {
        var modal = document.getElementById("myModal");
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }

    // each furniture box index
    const furnitureData = [
        {id: "Lamp1", name: "Beside Lamp", icon: "../icons/device-page/light-svgrepo-com.svg", boxIndex: 0},
        {
            id: "Door-Lock1",
            name: "Smart Door Lock",
            icon: "../icons/device-page/door-lock-svgrepo-com.svg",
            boxIndex: 1
        },
        {
            id: "Air conditioner1",
            name: "Air Conditioner",
            icon: "../icons/device-page/air-conditioner.svg",
            boxIndex: 2
        },
        {id: "Socket1", name: "Socket", icon: "../icons/device-page/socket-i-svgrepo-com.svg", boxIndex: 3}
    ];

    // get furniture container
    const furnitureContainer = document.getElementById("furnitureContainer");

    // create the empty furniture box
    const totalBoxes = 4; // change the total furniture box count
    for (let i = 0; i < totalBoxes; i++) {
        const box = document.createElement("div");
        box.classList.add("furniture-box");
        box.dataset.index = i; // set fb index
        furnitureContainer.appendChild(box);
    }

    // render furniture
    function renderFurniture() {
        furnitureData.forEach(furniture => {
            // get the exactly one
            const targetBox = document.querySelector(`.furniture-box[data-index="${furniture.boxIndex}"]`);

            if (targetBox) {
                // create the elements in furniture box
                const furnitureItem = document.createElement("div");
                furnitureItem.classList.add("furniture-item");
                furnitureItem.innerHTML = `
                <div class="furniture-icon">
                    <img src="${furniture.icon}" alt="${furniture.name}" class="icon-image">
                </div>
                <div class="furniture-content">
                <div class="furniture-name">${furniture.name}</div>
                    <div></div>
                    <div class="delete-container" onclick="deleteAndRedirect('${furniture.id}')">
                <div class="delete-button">
                <div class="delete-icon">
                     <img src="../icons/device-page/minus-circle.svg" alt="delete-button">
                 </div>
                 <span class="delete-text">Delete</span>
                 </div>
</div>

                </div>
            `;
                // add element into box
                targetBox.appendChild(furnitureItem);
            }
        });
    }

    // for switch
    // <div class="switch-container">
    //<input type="checkbox" className="mui-switch" data-device-name="${furniture.id}">
    //</div>

    // delete furniture
    function deleteFurniture(id) {
        // Remove form data
        const index = furnitureData.findIndex(item => item.id === id);
        if (index !== -1) {
            furnitureData.splice(index, 1); // remove the special element
            document.getElementById("furnitureContainer").innerHTML = ""; // remove fc
            renderFurniture();
        }
    }

    // reset furniture
    renderFurniture();

</script>
</body>
</html>
