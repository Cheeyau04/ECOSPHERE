<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>devicePage</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 2vh;
            padding: 2vw;
            justify-content: center;
            align-items: center;
            height: 92vh;

        }

        .content > div {
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: auto;
            height: auto;
            box-shadow: 0.5vw 0.5vw 1.5vw rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .content > div:nth-child(1) {
            height: 8vh;
            width: 70vw;
            border-radius: 2vw;
            flex-shrink: 0;
        }

        .content > div:nth-child(2) {
            height: 30vh;
            width: 60vw;
            border-radius: 2vw;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            padding: 1vw;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
            border: 0.1vw solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .content > div:nth-child(2):hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0.5vw 1.5vw rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
        .content > div:nth-child(2)::-webkit-scrollbar {
            width: 0.5vw;
        }

        .content > div:nth-child(2)::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 1vw;
        }

        .content > div:nth-child(2)::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .content > div:nth-child(2):after {
            content: '';
            display: block;
            height: 150%;
        }

        .Your-home {
            width: 100%;
            height: auto;
            margin-top: 1vh;
            margin-left: 1.5vw;
            background-color: transparent;
            border: none;
            outline: none;
            text-align: left;
            box-sizing: border-box;
        }

        .furniture { /*这里修改每个家具盒子的大小*/

        }

        .furniture > div {
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #ccc;
            border-radius: 2vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1vw;
            font-weight: bold;
            height: 100%;
            box-shadow: 0.5vw 0.5vw 1.5vw rgba(0, 0, 0, 0.2);
        }


        .content > div:nth-child(3) {
            height: 7vh;
            width: 20vw;
            border-radius: 2vw;
            flex-shrink: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
            border: 0.1vw solid rgba(255, 255, 255, 0.2);
        }

        .content > div:nth-child(3):hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0.5vw 1.5vw rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .selection-Bar {
            display: flex;
            justify-content: center;
            margin-bottom: 2vh;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 1vw;
            border-radius: 1vw;
            border: 0.1vw solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
        }

        .selection-Bar:hover {
            height: 1vh;
        }

        .nav-button {
            font-size: 1.5vw;
            padding: 0.5vw;
            color: rgba(169, 169, 169, 0.8);
            text-shadow: 0.1vw 0.1vw 0 rgba(0, 0, 0, 0.4);
            text-decoration: none;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .nav-button:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .nav-button:active {
            color: rgba(255, 255, 255, 1);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .add-button {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            border-radius: 0;
            padding: 0;
            cursor: pointer;
        }

        .add-button img {
            width: 3vw;
            height: 3vw;
            object-fit: contain;
            margin-right: 2vw;
        }

        .button-text {
            font-size: 1.5vw;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

    </style>
</head>
