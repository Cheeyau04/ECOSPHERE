<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>devicePage</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-image: url("../images/background.jpg");
            align-items: flex-start;
            justify-content: flex-start;
            display: flex;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 2vh;
            padding: 2vw;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            background-color: rgba(0, 255, 0, 0.1);
        }

        .content > div {
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: auto;
            height: auto;
            box-shadow: 0.5vw 0.5vw 1.5vw rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        /* Style for the first child inside .content */
        .content > div:nth-child(1) {
            height: 8vh;
            width: 70vw;
            border-radius: 2vw;
            flex-shrink: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 1vw;
            padding: 1vh 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        /* Hover effect: Expand the entire container */
        .content > div:nth-child(1):hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0.5vw 1.5vw rgba(255, 255, 255, 0.3);
        }

        /* Navigation boxes */
        .nav-box {
            width: 9.5vw; /* Fixed width */
            height: 6vh; /* Fixed height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 2vw;
            box-shadow: 0 0.2vw 0.5vw rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        /* Styling the links inside boxes */
        .nav-box a {
            text-decoration: none;
            color: #808080; /* Dark text */
            font-size: 1.4vw; /* Responsive font size */
            font-weight: bold;
            text-align: center;
            transition: color 0.3s ease-in-out;
            text-shadow: 0.05vw 0.05vw ;
        }

        /* Hover effect for nav-box */
        .nav-box:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0.5vw 1vw rgba(255, 255, 255, 0.3);
        }

        /* Hover effect for text */
        .nav-box:hover a {
            color: #000; /* Darker text on hover */
        }

        /* Start from the second box -- furniture */
        .content > div:nth-child(2) {
            height: 30vh;
            width: 60vw;
            border-radius: 2vw;
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: stretch;
            padding: 1vw;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
            border: 0.1vw solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .content > div:nth-child(2):hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0.5vw 1.5vw rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
        .content > div:nth-child(2)::-webkit-scrollbar {
            width: 0.5vw;
        }

        .content > div:nth-child(2)::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 1vw;
        }

        .content > div:nth-child(2)::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .content > div:nth-child(2):after {
            content: '';
            display: block;
            height: 150%;
        }

        .Your-home {
            width: 100%;
            height: auto;
            margin-top: 1vh;
            margin-left: 1.5vw;
            background-color: transparent;
            border: none;
            outline: none;
            text-align: left;
            box-sizing: border-box;
        }

        /* The style of clickable words */
        .clickable-text {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            margin-right: 10px;
        }

        /* The style of modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Green background style */
        .green-section {
            background-color: #008000;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        /* Furniture container (inside .content > div:nth-child(2)) */
        .furniture {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: stretch;
            gap: 1vw;
            width: 100%;
            height: 100%;
            padding: 1vw;
            box-sizing: border-box;
        }

        /* Furniture items */
        .furniture > div {
            width: 48%;
            height: 45%;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #ccc;
            border-radius: 2vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1vw;
            font-weight: bold;
            box-shadow: 0.5vw 0.5vw 1.5vw rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Hover effect */
        .furniture > div:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.7);
        }

        /* Start from the third box -- add */
        .content > div:nth-child(3) {
            height: 7vh;
            width: 20vw;
            border-radius: 2vw;
            flex-shrink: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
            border: 0.1vw solid rgba(255, 255, 255, 0.2);
        }

        .content > div:nth-child(3):hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0.5vw 1.5vw rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .nav-button {
            font-size: 1.5vw;
            padding: 0.5vw;
            color: rgba(169, 169, 169, 0.8);
            text-shadow: 0.1vw 0.1vw 0 rgba(0, 0, 0, 0.4);
            text-decoration: none;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .nav-button:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .nav-button:active {
            color: rgba(255, 255, 255, 1);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .add-button {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            border-radius: 0;
            padding: 0;
            cursor: pointer;
        }

        .add-button img {
            width: 3vw;
            height: 3vw;
            object-fit: contain;
            margin-right: 2vw;
        }

        .button-text {
            font-size: 1.5vw;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

    </style>
</head>

<script src="../js/devicesPage.js"></script>
<script>
    // Add Button
    const addButton = document.getElementById('addButton');

    addButton.addEventListener('click', function () {
        window.location.href = '../terms-pages/addelectric.html';
    });

    // Appear Modal and update the green background words
    function showModal(text) {
        // Update the green background words
        document.getElementById("dynamic-text").textContent = text;

        // Appear modal
        var modal = document.getElementById("myModal");
        modal.style.display = "block";
    }

    // Close modal
    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }

    // Click modal outside to close
    window.onclick = function(event) {
        var modal = document.getElementById("myModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    </script>
